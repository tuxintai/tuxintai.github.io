                <h3 id="解法一：用绝对值直接计算扩散距离"><a href="#解法一：用绝对值直接计算扩散距离" class="headerlink" title="解法一：用绝对值直接计算扩散距离"></a>解法一：用绝对值直接计算扩散距离</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">/*</span><br><span class="hljs-comment">问题描述</span><br><span class="hljs-comment">小蓝在一张 无限大 的特殊画布上作画。</span><br><span class="hljs-comment">这张画布可以看成一个方格图，每个格子可以用一个二维的整数坐标表示。</span><br><span class="hljs-comment">小蓝在画布上首先点了一下几个点：</span><br><span class="hljs-comment">(0, 0),(2020, 11),(11, 14),(2000, 2000)</span><br><span class="hljs-comment">只有这几个格子上有黑色，其它位置都是白色的，每过一分钟，黑色就会扩散一点。</span><br><span class="hljs-comment">具体的，如果一个格子里面是黑色，它就会扩散到上、下、左、右四个相邻的格子中，使得这四个格子也变成黑色</span><br><span class="hljs-comment">（如果原来就是黑色，则还是黑色）。</span><br><span class="hljs-comment">请问，经过 2020 分钟后，画布上有多少个格子是黑色的。</span><br><span class="hljs-comment">经过2020分钟后：-2020 &lt;= x &lt;= 2020 + 2020; -2020 &lt;= y &lt;= 2000 + 2020</span><br><span class="hljs-comment">*/</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span><br><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> ZY 2020</span><br><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">int</span> gs = <span class="hljs-number">0</span>;<br>    <span class="hljs-type">int</span> x;<br>    <span class="hljs-comment">//-2020 &lt;= x &lt;= 2020 + 2020; -2020 &lt;= y &lt;= 2000 + 2020</span><br>    <span class="hljs-keyword">for</span> ( x = <span class="hljs-number">-2020</span>; x &lt;= <span class="hljs-number">2020</span> + <span class="hljs-number">2020</span>; x++)<br>    &#123;<br>        <span class="hljs-type">int</span> y;<br>        <span class="hljs-keyword">for</span> ( y = <span class="hljs-number">-2020</span>; y &lt;= <span class="hljs-number">2000</span> + <span class="hljs-number">2020</span>; y++)<br>        &#123;<br>            <span class="hljs-comment">/*(0, 0),(2020, 11),(11, 14),(2000, 2000)</span><br><span class="hljs-comment">              distance = |x - x0| + |y - y0|,</span><br><span class="hljs-comment">              其中，(x0,y0)是初始点的坐标。为了计算曼哈顿距离，</span><br><span class="hljs-comment">              需要对横坐标差的绝对值和纵坐标差的绝对值进行相加</span><br><span class="hljs-comment">            */</span><br>            gs += (<span class="hljs-built_in">abs</span>(x - <span class="hljs-number">0</span>) + <span class="hljs-built_in">abs</span>(y - <span class="hljs-number">0</span>) &lt;= ZY)<br>                ||(<span class="hljs-built_in">abs</span>(x - <span class="hljs-number">2020</span>) + <span class="hljs-built_in">abs</span>(y - <span class="hljs-number">11</span>) &lt;= ZY)<br>                ||(<span class="hljs-built_in">abs</span>(x - <span class="hljs-number">11</span>) + <span class="hljs-built_in">abs</span>(y - <span class="hljs-number">14</span>) &lt;= ZY)<br>                ||(<span class="hljs-built_in">abs</span>(x - <span class="hljs-number">2000</span>) + <span class="hljs-built_in">abs</span>(y - <span class="hljs-number">2000</span>) &lt;= ZY);<br>        &#125;<br>        <br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d&quot;</span>, gs);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
<h3 id="解法二：利用广度优先搜索（BFS）"><a href="#解法二：利用广度优先搜索（BFS）" class="headerlink" title="解法二：利用广度优先搜索（BFS）"></a>解法二：利用广度优先搜索（BFS）</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-comment">/*</span><br><span class="hljs-comment">问题描述</span><br><span class="hljs-comment">小蓝在一张 无限大 的特殊画布上作画。</span><br><span class="hljs-comment">这张画布可以看成一个方格图，每个格子可以用一个二维的整数坐标表示。</span><br><span class="hljs-comment">小蓝在画布上首先点了一下几个点：</span><br><span class="hljs-comment">(0, 0) (2020, 11) (11, 14) (2000, 2000)</span><br><span class="hljs-comment">只有这几个格子上有黑色，其它位置都是白色的，每过一分钟，黑色就会扩散一点。</span><br><span class="hljs-comment">具体的，如果一个格子里面是黑色，它就会扩散到上、下、左、右四个相邻的格子中，使得这四个格子也变成黑色</span><br><span class="hljs-comment">（如果原来就是黑色，则还是黑色）。</span><br><span class="hljs-comment">请问，经过 2020 分钟后，画布上有多少个格子是黑色的。</span><br><span class="hljs-comment">*/</span><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">解题思路：利用广度优先搜索思想</span><br><span class="hljs-comment">    1.先将初始的黑色点加入队列，初始化距离为0</span><br><span class="hljs-comment">    2.从队列中取出一个格子，检查它相邻的格子：</span><br><span class="hljs-comment">        a.如果相邻格子未超出画布范围，并且未被访问过(白色)，将其标记为黑色并加入队列</span><br><span class="hljs-comment">        b.更新格子距离+1</span><br><span class="hljs-comment">    3.不断重复直到队列为空或者达到指定时间</span><br><span class="hljs-comment">    4.统计黑格子数</span><br><span class="hljs-comment">*/</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span><br><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> MAX_SIZE 10001</span><br><br><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> &#123;</span><br>    <span class="hljs-comment">//表示画布上的点</span><br>    <span class="hljs-type">int</span> x, y;<br>&#125;;<br><br><span class="hljs-type">char</span> g[MAX_SIZE][MAX_SIZE];<span class="hljs-comment">//画布</span><br><span class="hljs-type">int</span> dist[MAX_SIZE][MAX_SIZE];<span class="hljs-comment">//到初始点距离</span><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">dx[0] = -1 表示向左移动一个单位，</span><br><span class="hljs-comment">dx[1] = 0 表示在x轴上不移动，</span><br><span class="hljs-comment">dx[2] = 1 表示向右移动一个单位，</span><br><span class="hljs-comment">dx[3] = 0 表示在 x 轴上不移动。</span><br><span class="hljs-comment">*/</span><br><span class="hljs-type">int</span> dx[<span class="hljs-number">4</span>] = &#123;<span class="hljs-number">-1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>&#125;;<br><span class="hljs-type">int</span> dy[<span class="hljs-number">4</span>] = &#123;<span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">-1</span>&#125;;<br><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">广度优先搜索(BFS)</span><br><span class="hljs-comment">*/</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">bfs</span><span class="hljs-params">()</span> &#123;<br>    <span class="hljs-comment">/*</span><br><span class="hljs-comment">    memset函数用于将一段内存空间的内容设定为指定的值</span><br><span class="hljs-comment">    void *memset(void *ptr, int value, size_t num);</span><br><span class="hljs-comment">    */</span><br>    <span class="hljs-built_in">memset</span>(dist, <span class="hljs-number">-1</span>, <span class="hljs-keyword">sizeof</span>(dist));<span class="hljs-comment">//将所有元素初始化为-1表示距离未知</span><br>    <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> *<span class="hljs-title">q</span> =</span> <span class="hljs-built_in">malloc</span>(MAX_SIZE * MAX_SIZE * <span class="hljs-keyword">sizeof</span>(<span class="hljs-keyword">struct</span> node));<span class="hljs-comment">//分配结构体数组q</span><br>    <span class="hljs-type">int</span> front = <span class="hljs-number">0</span>, rear = <span class="hljs-number">0</span>;<br><br>    <span class="hljs-comment">//(0, 0) (2020, 11) (11, 14) (2000, 2000)</span><br>    q[rear++] = (<span class="hljs-keyword">struct</span> node)&#123;<span class="hljs-number">3000</span>, <span class="hljs-number">3000</span>&#125;; dist[<span class="hljs-number">3000</span>][<span class="hljs-number">3000</span>] = <span class="hljs-number">0</span>;<span class="hljs-comment">//将初始点(3000,3000)加入队列，并将其到初始点距离设定为0(初始点)</span><br>    q[rear++] = (<span class="hljs-keyword">struct</span> node)&#123;<span class="hljs-number">5020</span>, <span class="hljs-number">3011</span>&#125;; dist[<span class="hljs-number">5020</span>][<span class="hljs-number">3011</span>] = <span class="hljs-number">0</span>;<br>    q[rear++] = (<span class="hljs-keyword">struct</span> node)&#123;<span class="hljs-number">3011</span>, <span class="hljs-number">3014</span>&#125;; dist[<span class="hljs-number">3011</span>][<span class="hljs-number">3014</span>] = <span class="hljs-number">0</span>;<br>    q[rear++] = (<span class="hljs-keyword">struct</span> node)&#123;<span class="hljs-number">5000</span>, <span class="hljs-number">5000</span>&#125;; dist[<span class="hljs-number">5000</span>][<span class="hljs-number">5000</span>] = <span class="hljs-number">0</span>;<br><br><span class="hljs-comment">/*队列：</span><br><span class="hljs-comment">    [0][1][2][3][4][5][6][7]</span><br><span class="hljs-comment">     ^                    ^</span><br><span class="hljs-comment">    front                rear   front &lt; rear :队列不为空</span><br><span class="hljs-comment">*/</span><br>    <span class="hljs-keyword">while</span> (front &lt; rear) &#123;<br>        <span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">node</span> <span class="hljs-title">t</span> =</span> q[front++];<span class="hljs-comment">//取出队首格子</span><br><br>        <span class="hljs-comment">//如果当前处理格子距离初始点达到2020，释放队列内存空间</span><br>        <span class="hljs-keyword">if</span> (dist[t.x][t.y] == <span class="hljs-number">2020</span>) &#123;<br>            <span class="hljs-built_in">free</span>(q);<br>            <span class="hljs-keyword">return</span>;<br>        &#125;<br><br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">4</span>; i++) &#123;<br>            <span class="hljs-type">int</span> a = t.x + dx[i], b = t.y + dy[i];<span class="hljs-comment">//遍历当前格子的四个相邻格子</span><br><br>            <span class="hljs-keyword">if</span> (a &lt; <span class="hljs-number">0</span> || a &gt;= MAX_SIZE || b &lt; <span class="hljs-number">0</span> || b &gt;= MAX_SIZE) <span class="hljs-keyword">continue</span>;<span class="hljs-comment">//检查相邻格子是否已经超出画布</span><br>            <span class="hljs-keyword">if</span> (g[a][b] == <span class="hljs-string">&#x27;*&#x27;</span> || dist[a][b] != <span class="hljs-number">-1</span>) <span class="hljs-keyword">continue</span>;<span class="hljs-comment">//检查格子是否已经黑了或者距离已经被计算过了</span><br><br>            g[a][b] = <span class="hljs-string">&#x27;*&#x27;</span>;<span class="hljs-comment">//将格子变黑</span><br>            q[rear++] = (<span class="hljs-keyword">struct</span> node)&#123;a, b&#125;;<span class="hljs-comment">//将相邻格子加入队尾</span><br>            dist[a][b] = dist[t.x][t.y] + <span class="hljs-number">1</span>;<span class="hljs-comment">//计算相邻格子到初始格子距离</span><br>        &#125;<br>    &#125;<br>    <span class="hljs-built_in">free</span>(q);<br>&#125;<br><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> &#123;<br><br>    <span class="hljs-comment">//将所有画布上的点变成白色</span><br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; MAX_SIZE; i++) &#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; MAX_SIZE; j++) &#123;<br>            g[i][j] = <span class="hljs-string">&#x27;.&#x27;</span>;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">//初始化黑点</span><br>    g[<span class="hljs-number">3000</span>][<span class="hljs-number">3000</span>] = <span class="hljs-string">&#x27;*&#x27;</span>;<br>    g[<span class="hljs-number">5020</span>][<span class="hljs-number">3011</span>] = <span class="hljs-string">&#x27;*&#x27;</span>;<br>    g[<span class="hljs-number">3011</span>][<span class="hljs-number">3014</span>] = <span class="hljs-string">&#x27;*&#x27;</span>;<br>    g[<span class="hljs-number">5000</span>][<span class="hljs-number">5000</span>] = <span class="hljs-string">&#x27;*&#x27;</span>;<br><br>    bfs();<span class="hljs-comment">//调用函数扩散</span><br><br>    <span class="hljs-comment">//计算黑点数量</span><br>    <span class="hljs-type">int</span> ans = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; MAX_SIZE; i++) &#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> j = <span class="hljs-number">0</span>; j &lt; MAX_SIZE; j++) &#123;<br>            <span class="hljs-keyword">if</span> (g[i][j] == <span class="hljs-string">&#x27;*&#x27;</span>) ans++;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, ans);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br></code></pre></td></tr></table></figure>
