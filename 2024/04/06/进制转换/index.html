yword">break</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;2&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;3&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;4&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;5&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;6&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;7&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;8&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;9&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;A&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;B&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;    <br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;C&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;D&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;<br>        <span class="hljs-keyword">case</span> <span class="hljs-string">&#x27;F&#x27;</span>:<br>            save_b(b, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-number">4</span>*i);<br>            <span class="hljs-keyword">break</span>;<br><br>        <span class="hljs-keyword">default</span>:<br>            <span class="hljs-keyword">break</span>;<br>        &#125;<br>    &#125;<br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">4</span>*hl ;<br>&#125;<br><br><span class="hljs-comment">//二进制转八进制</span><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">从末端开始遍历：</span><br><span class="hljs-comment">    更好的处理三位数，比如11010，从末端遍历就是11 010 --&gt;32，从首位便利的话就是110 10 --&gt; 52 出现逻辑错误</span><br><span class="hljs-comment">*/</span><br><span class="hljs-type">int</span> <span class="hljs-title function_">b_to_o</span><span class="hljs-params">(<span class="hljs-type">char</span> *b, <span class="hljs-type">char</span> *o, <span class="hljs-type">int</span> bl)</span><br>&#123;<br>    <span class="hljs-type">int</span> i, j;<br>    <span class="hljs-type">int</span> ol;<br>    <span class="hljs-keyword">if</span> (bl % <span class="hljs-number">3</span> == <span class="hljs-number">0</span>)<br>        ol = bl / <span class="hljs-number">3</span>;<br>    <span class="hljs-keyword">else</span><br>        ol = bl / <span class="hljs-number">3</span> + <span class="hljs-number">1</span>;<span class="hljs-comment">//为了完全把二进制位数算进去，整数除法会丢掉小数部分，所以加一</span><br>    j = bl - <span class="hljs-number">1</span>;<span class="hljs-comment">//从末端开始遍历</span><br><br>    <span class="hljs-comment">/*由于二进制字符 &#x27;0&#x27; 的 ASCII 码值为 48，因此通过减去 48 就可以得到对应的数字值。*/</span><br>    <span class="hljs-keyword">for</span> ( i = ol - <span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span>; i--)<br>    &#123;<br>        <span class="hljs-keyword">if</span> (i &gt; <span class="hljs-number">0</span>)<br>        &#123;<br>            o[i] = (b[j] - <span class="hljs-number">48</span>) + (b[j<span class="hljs-number">-1</span>] - <span class="hljs-number">48</span>) * <span class="hljs-number">2</span> + (b[j<span class="hljs-number">-2</span>] - <span class="hljs-number">48</span>) * <span class="hljs-number">4</span> + <span class="hljs-number">48</span>; <span class="hljs-comment">//再转成字符的形式存起来</span><br>        &#125;<span class="hljs-keyword">else</span>&#123;<br>            <span class="hljs-keyword">switch</span> (j)<br>            &#123;<br>            <span class="hljs-keyword">case</span> <span class="hljs-number">2</span>:<br>                o[i] = b[j] - <span class="hljs-number">48</span> + (b[j<span class="hljs-number">-1</span>] - <span class="hljs-number">48</span>) * <span class="hljs-number">2</span> + (b[j<span class="hljs-number">-2</span>] - <span class="hljs-number">48</span>) * <span class="hljs-number">4</span> + <span class="hljs-number">48</span>;<br>                <span class="hljs-keyword">break</span>;<br>            <span class="hljs-keyword">case</span> <span class="hljs-number">1</span>:<br>                o[i] = b[j] - <span class="hljs-number">48</span> + (b[j<span class="hljs-number">-1</span>] - <span class="hljs-number">48</span>) * <span class="hljs-number">2</span> + <span class="hljs-number">48</span>;<br>                <span class="hljs-keyword">break</span>;<br>            <span class="hljs-keyword">case</span> <span class="hljs-number">0</span>:<br>                o[i] = b[j];<br>                <span class="hljs-keyword">break</span>;<br>            <span class="hljs-keyword">default</span>:<br>                <span class="hljs-keyword">break</span>;<br>            &#125;<br>        &#125;<br>        j = j - <span class="hljs-number">3</span>;<br>        <br>    &#125;<br>    <span class="hljs-keyword">return</span> ol;<br>&#125;<br><br><span class="hljs-type">void</span> <span class="hljs-title function_">print_o</span><span class="hljs-params">(<span class="hljs-type">char</span> *o, <span class="hljs-type">int</span> ol)</span><br>&#123;<br>    <span class="hljs-type">int</span> i = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">if</span> (o[<span class="hljs-number">0</span>] == <span class="hljs-string">&#x27;0&#x27;</span>)<span class="hljs-comment">//去除首位0</span><br>        i = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">for</span> (; i &lt; ol; i++)<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%c&quot;</span>, o[i]);<br><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br><br>&#125;<br><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">char</span> h[max_size];<br>    <span class="hljs-type">char</span> b[<span class="hljs-number">4</span> * max_size];<br>    <span class="hljs-type">char</span> o[<span class="hljs-number">4</span> * max_size / <span class="hljs-number">3</span> + <span class="hljs-number">1</span>];<br>    <span class="hljs-type">int</span> n, i, bl, ol;<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>, &amp;n);<br>    getchar();<span class="hljs-comment">//清除换行符，使用scanf函数读取整数n之后，输入缓冲区中可能会残留一个换行符（用户回车键产生）</span><br>    <span class="hljs-keyword">for</span> ( i = <span class="hljs-number">0</span>; i &lt; n; i++)<br>    &#123;<br>        gets(h);<br>        bl = h_to_b(h, b);<br>        ol = b_to_o(b, o, bl);<br><br>        print_o(o, ol);<br>    &#125;<br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
<h2 id="十六进制转十进制"><a href="#十六进制转十进制" class="headerlink" title="十六进制转十进制"></a>十六进制转十进制</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><code class="hljs C"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;string.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;math.h&gt;</span></span><br><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">double</span> sum = <span class="hljs-number">0</span>, x;<br>    <span class="hljs-type">char</span> a[<span class="hljs-number">8</span>];<span class="hljs-comment">//不超过8位的正的十六进制数字符串</span><br>    <span class="hljs-type">int</span> len, i = <span class="hljs-number">0</span>;<br>    gets(a);<br>    len = <span class="hljs-built_in">strlen</span>(a);<br>    <span class="hljs-comment">/*</span><br><span class="hljs-comment">    1.&#x27;0&#x27;的ASCII是48，&#x27;A&#x27;的ASCII是65，&#x27;7&#x27;ASCII是55,</span><br><span class="hljs-comment">    所以当a[len-1]对应&quot;A~F&quot;时，a[len-1] - &#x27;7&#x27;对应</span><br><span class="hljs-comment">    10~15。</span><br><span class="hljs-comment">    2.i对应16进制的权重，从左向右递增所以i++,先i后加1</span><br><span class="hljs-comment">    */</span><br>    <span class="hljs-keyword">while</span> (len)<br>    &#123;<br>        <span class="hljs-keyword">if</span> (a[len<span class="hljs-number">-1</span>] &gt;= <span class="hljs-string">&#x27;A&#x27;</span> &amp;&amp; a[len<span class="hljs-number">-1</span>] &lt;= <span class="hljs-string">&#x27;F&#x27;</span>)<br>        &#123;<br>            x = (a[len<span class="hljs-number">-1</span>] - <span class="hljs-string">&#x27;7&#x27;</span>) * <span class="hljs-built_in">pow</span>(<span class="hljs-number">16</span>, i++);<br>        &#125;<span class="hljs-keyword">else</span>&#123;<br>            x = (a[len<span class="hljs-number">-1</span>] - <span class="hljs-string">&#x27;0&#x27;</span>) * <span class="hljs-built_in">pow</span>(<span class="hljs-number">16</span>, i++);<br>        &#125;<br>        sum += x;<br>        len--;<br>        <br>    &#125;<br><br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%.0lf&quot;</span>, sum);<br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
<h2 id="十进制转十六进制"><a href="#十进制转十六进制" class="headerlink" title="十进制转十六进制"></a>十进制转十六进制</h2><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><code class="hljs c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdio.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span><br><br><span class="hljs-comment">//构建十六进制数组</span><br><span class="hljs-type">char</span> data[] = &#123;<span class="hljs-string">&#x27;0&#x27;</span>, <span class="hljs-string">&#x27;1&#x27;</span>, <span class="hljs-string">&#x27;2&#x27;</span>, <span class="hljs-string">&#x27;3&#x27;</span>, <span class="hljs-string">&#x27;4&#x27;</span>, <span class="hljs-string">&#x27;5&#x27;</span>, <span class="hljs-string">&#x27;6&#x27;</span>, <span class="hljs-string">&#x27;7&#x27;</span>, <span class="hljs-string">&#x27;8&#x27;</span>, <span class="hljs-string">&#x27;9&#x27;</span>, <span class="hljs-string">&#x27;A&#x27;</span>, <span class="hljs-string">&#x27;B&#x27;</span>, <span class="hljs-string">&#x27;C&#x27;</span>, <span class="hljs-string">&#x27;D&#x27;</span>, <span class="hljs-string">&#x27;E&#x27;</span>, <span class="hljs-string">&#x27;F&#x27;</span>&#125;;<br><br><span class="hljs-comment">//十进制转十六进制</span><br><span class="hljs-comment">/*</span><br><span class="hljs-comment">模16的余数对应data[余数]的字符串顺序存储在数组num[n]中</span><br><span class="hljs-comment">返回数组下标n</span><br><span class="hljs-comment">*/</span><br><span class="hljs-type">int</span> <span class="hljs-title function_">Transform</span><span class="hljs-params">(<span class="hljs-type">char</span> *num, <span class="hljs-type">long</span> <span class="hljs-type">long</span> value)</span><br>&#123;<br>    <span class="hljs-type">int</span> n = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">while</span> (value &gt;= <span class="hljs-number">16</span>)<br>    &#123;<br>        num[n++] = data[value % <span class="hljs-number">16</span>];<br>        value /= <span class="hljs-number">16</span>;<br>    &#125;<br>    num[n++] = data[value % <span class="hljs-number">16</span>];<br>    <span class="hljs-keyword">return</span> n;<br>&#125;<br><br><span class="hljs-comment">//逆序打印</span><br><span class="hljs-type">void</span> <span class="hljs-title function_">Print</span><span class="hljs-params">(<span class="hljs-type">char</span> *num, <span class="hljs-type">int</span> n)</span><br>&#123;<br>    <span class="hljs-type">int</span> i ;<br>    <span class="hljs-keyword">for</span> ( i = n - <span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span>; i--)<br>    &#123;<br>        <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%c&quot;</span>, num[i]);<br>    &#125;<br>    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>    <br>&#125;<br><br><span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span><br>&#123;<br>    <span class="hljs-type">long</span> <span class="hljs-type">long</span> value;<br>    <span class="hljs-type">char</span> num[<span class="hljs-number">10</span>];<br>    <span class="hljs-type">int</span> n;<br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%lld&quot;</span>, &amp;value);<br>    n = Transform(num, value);<br>    Print(num, n);<br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
