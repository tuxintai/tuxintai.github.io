pan class="string">&quot;MMM&quot;</span>);</span><br><span class="line">        <span class="comment">// 百位</span></span><br><span class="line">        <span class="keyword">if</span> (b == <span class="number">1</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;C&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (b == <span class="number">2</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;CC&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (b == <span class="number">3</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;CCC&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (b == <span class="number">4</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;CD&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (b == <span class="number">5</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;D&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (b == <span class="number">6</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;DC&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (b == <span class="number">7</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;DCC&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (b == <span class="number">8</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;DCCC&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (b == <span class="number">9</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;CM&quot;</span>);</span><br><span class="line">        <span class="comment">// 十位</span></span><br><span class="line">        <span class="keyword">if</span> (c == <span class="number">1</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;X&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (c == <span class="number">2</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;XX&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (c == <span class="number">3</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;XXX&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (c == <span class="number">4</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;XL&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (c == <span class="number">5</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;L&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (c == <span class="number">6</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;LX&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (c == <span class="number">7</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;LXX&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (c == <span class="number">8</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;LXXX&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (c == <span class="number">9</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;XC&quot;</span>);</span><br><span class="line">        <span class="comment">// 个位</span></span><br><span class="line">        <span class="keyword">if</span> (d == <span class="number">1</span>) <span class="built_in">strcat</span>(s, <span class="string">&quot;I&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (d == <span class="number">2</span>) <s
