="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br></pre></td><td class="code"><pre><span class="line">use 学生选课系统</span><br><span class="line">go</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 1. 查找所有学生的学号、姓名、性别、年龄、所在系别</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, Sname, Ssex, Sage, Sdept</span><br><span class="line"><span class="keyword">FROM</span> Student;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 2. 查找所有“艺术”类选修课</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span></span><br><span class="line"><span class="keyword">FROM</span> Course</span><br><span class="line"><span class="keyword">WHERE</span> Cname <span class="keyword">LIKE</span> <span class="string">'%艺术%'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 3. 查找所有课程名称中包含“数据库”的课程名称</span></span><br><span class="line"><span class="keyword">SELECT</span> Cname</span><br><span class="line"><span class="keyword">FROM</span> Course</span><br><span class="line"><span class="keyword">WHERE</span> Cname <span class="keyword">LIKE</span> <span class="string">'%数据库%'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 4. 查找所有生日为1990年以后的学生名单</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span></span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> <span class="keyword">YEAR</span>(Sbirthday) <span class="operator">&gt;=</span> <span class="number">1990</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 5. 查找所有“男”学生的名单，并按学号降序输出</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span></span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> Ssex <span class="operator">=</span> <span class="string">'男'</span></span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> Sno <span class="keyword">DESC</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 6. 统计有多媒体教室和无多媒体教室分别有多少座位</span></span><br><span class="line"><span class="keyword">SELECT</span> IsMultimedia, <span class="built_in">SUM</span>(Seats) <span class="keyword">AS</span> 总座位数</span><br><span class="line"><span class="keyword">FROM</span> Classroom</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> IsMultimedia;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 7. 查找选修“数据库原理与应用”的学生姓名</span></span><br><span class="line"><span class="keyword">SELECT</span> Sname</span><br><span class="line"><span class="keyword">FROM</span> Student </span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">WHERE</span> Cno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Cno <span class="keyword">FROM</span> Course </span><br><span class="line"><span class="keyword">WHERE</span> Cname <span class="operator">=</span> <span class="string">'数据库原理与应用'</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 8. 查询学生总人数</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">AS</span> 学生总人数</span><br><span class="line"><span class="keyword">FROM</span> Student;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 9. 查询选修了课程的学生总数</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">COUNT</span>(<span class="keyword">DISTINCT</span> Sno) <span class="keyword">AS</span> 选修课程的学生总数</span><br><span class="line"><span class="keyword">FROM</span> SC;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 10. 查询所有课程的总学分数和平均学分数,以及最高学分和最低学分</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">SUM</span>(Ccredit) <span class="keyword">AS</span> 总学分数, <span class="built_in">AVG</span>(Ccredit) <span class="keyword">AS</span> 平均学分数, <span class="built_in">MAX</span>(Ccredit) <span class="keyword">AS</span> 最高学分, <span class="built_in">MIN</span>(Ccredit) <span class="keyword">AS</span> 最低学分</span><br><span class="line"><span class="keyword">FROM</span> Course;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 11. 计算004号课程的学生的平均成绩, 最高分和最低分</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">AVG</span>(Grade) <span class="keyword">AS</span> 平均成绩, <span class="built_in">MAX</span>(Grade) <span class="keyword">AS</span> 最高分, <span class="built_in">MIN</span>(Grade) <span class="keyword">AS</span> 最低分</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">WHERE</span> Cno <span class="operator">=</span> <span class="string">'004'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 12. 查询’计算机系’学生”数据结构”课程的平均成绩</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">AVG</span>(Grade) <span class="keyword">AS</span> 平均成绩</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> Student <span class="keyword">WHERE</span> Sdept <span class="operator">=</span> <span class="string">'计算机系'</span>)</span><br><span class="line"><span class="keyword">AND</span> Cno <span class="operator">=</span> (<span class="keyword">SELECT</span> Cno <span class="keyword">FROM</span> Course <span class="keyword">WHERE</span> Cname <span class="operator">=</span> <span class="string">'数据结构'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 13. 查询每个学生的课程成绩最高的成绩信息(学号,成绩)</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, <span class="built_in">MAX</span>(Grade) <span class="keyword">AS</span> 最高成绩</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 14. 查询各系的学生的人数并按人数从多到少排序</span></span><br><span class="line"><span class="keyword">SELECT</span> Sdept, <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">AS</span> 学生人数</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sdept</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> 学生人数 <span class="keyword">DESC</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 15. 查询各系的男女生学生总数, 并按系别,升序排列, 女生排在前</span></span><br><span class="line"><span class="keyword">SELECT</span> Sdept, Ssex, <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">AS</span> 学生人数</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sdept, Ssex</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> Sdept <span class="keyword">ASC</span>, Ssex <span class="keyword">DESC</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 16. 查询每个学生所选课程的平均成绩, 最高分, 最低分,和选课门数</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, <span class="built_in">AVG</span>(Grade) <span class="keyword">AS</span> 平均成绩, <span class="built_in">MAX</span>(Grade) <span class="keyword">AS</span> 最高分, <span class="built_in">MIN</span>(Grade) <span class="keyword">AS</span> 最低分, <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">AS</span> 选课门数</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 17. 查询至少选修了2门课程的学生的平均成绩</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, <span class="built_in">AVG</span>(Grade) <span class="keyword">AS</span> 平均成绩</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno</span><br><span class="line"><span class="keyword">HAVING</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="operator">&gt;=</span> <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 18. 查询平均分超过80分的学生的学号和平均分</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, <span class="built_in">AVG</span>(Grade) <span class="keyword">AS</span> 平均分</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno</span><br><span class="line"><span class="keyword">HAVING</span> <span class="built_in">AVG</span>(Grade) <span class="operator">&gt;</span> <span class="number">80</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 19. 求各学生的60分以上课程的平均分</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, <span class="built_in">AVG</span>(Grade) <span class="keyword">AS</span> 平均分</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">WHERE</span> Grade <span class="operator">&gt;</span> <span class="number">60</span></span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 20. 使用带IN谓词的子查询</span></span><br><span class="line"><span class="comment">-- （1）查询与’王刚’在同一个系学习的学生的信息:</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span></span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> Sdept <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sdept <span class="keyword">FROM</span> Student <span class="keyword">WHERE</span> Sname <span class="operator">=</span> <span class="string">'王刚'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （2）查询选修了课程名为’电子商务’ 的学生的学号和姓名:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, Sname</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> SC <span class="keyword">WHERE</span> Cno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Cno <span class="keyword">FROM</span> Course <span class="keyword">WHERE</span> Cname <span class="operator">=</span> <span class="string">'电子商务'</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （3）查询选修了课程号’004’和课程号’012’的学生的学号:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">WHERE</span> Cno <span class="keyword">IN</span> (<span class="string">'004'</span>, <span class="string">'012'</span>)</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno</span><br><span class="line"><span class="keyword">HAVING</span> <span class="built_in">COUNT</span>(<span class="keyword">DISTINCT</span> Cno) <span class="operator">=</span> <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 21. 使用带比较运算的子查询</span></span><br><span class="line"><span class="comment">-- 查询比’王刚’年龄小的所有学生的信息:</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span></span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> Sage <span class="operator">&lt;</span> (<span class="keyword">SELECT</span> Sage <span class="keyword">FROM</span> Student <span class="keyword">WHERE</span> Sname <span class="operator">=</span> <span class="string">'王刚'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 22. 使用带Any, All谓词的子查询</span></span><br><span class="line"><span class="comment">-- （1）查询比计算机系某一学生年龄小的学生姓名和年龄;</span></span><br><span class="line"><span class="keyword">SELECT</span> Sname, Sage</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> Sage <span class="operator">&lt;</span> <span class="keyword">ANY</span> (<span class="keyword">SELECT</span> Sage <span class="keyword">FROM</span> Student <span class="keyword">WHERE</span> Sdept <span class="operator">=</span> <span class="string">'计算机系'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （2）查询其他系中比计算机系所有学生年龄都小的学生姓名和年龄:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sname, Sage</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> Sage <span class="operator">&lt;</span> <span class="keyword">ALL</span> (<span class="keyword">SELECT</span> Sage <span class="keyword">FROM</span> Student <span class="keyword">WHERE</span> Sdept <span class="operator">=</span> <span class="string">'计算机系'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （3）查询与计算机系所有学生的年龄均不同的学生学号, 姓名和年龄:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, Sname, Sage</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> Sage <span class="operator">&lt;&gt;</span> <span class="keyword">ALL</span> (<span class="keyword">SELECT</span> Sage <span class="keyword">FROM</span> Student <span class="keyword">WHERE</span> Sdept <span class="operator">=</span> <span class="string">'计算机系'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 23. 使用带Exists谓词的子查询和相关子查询</span></span><br><span class="line"><span class="comment">-- （1）查询与其他所有学生年龄均不同的学生学号, 姓名和年龄:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, Sname, Sage</span><br><span class="line"><span class="keyword">FROM</span> Student <span class="keyword">AS</span> S1</span><br><span class="line"><span class="keyword">WHERE</span> <span class="keyword">NOT</span> <span class="keyword">EXISTS</span> (<span class="keyword">SELECT</span> <span class="number">1</span> <span class="keyword">FROM</span> Student <span class="keyword">AS</span> S2 <span class="keyword">WHERE</span> S1.Sage <span class="operator">=</span> S2.Sage <span class="keyword">AND</span> S1.Sno <span class="operator">!=</span> S2.Sno);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （2）查询所有选修了004号课程的学生姓名:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sname</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> SC <span class="keyword">WHERE</span> Cno <span class="operator">=</span> <span class="string">'004'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （3）查询没有选修004号课程的学生姓名:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sname</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="keyword">NOT</span> <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> SC <span class="keyword">WHERE</span> Cno <span class="operator">=</span> <span class="string">'004'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （4）查询选修了全部课程的学生姓名:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sname</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> SC <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno</span><br><span class="line"><span class="keyword">HAVING</span> <span class="built_in">COUNT</span>(<span class="keyword">DISTINCT</span> Cno) <span class="operator">=</span> (<span class="keyword">SELECT</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">FROM</span> Course));</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （5）查询至少选修了学生20040002选修的全部课程的学生的学号:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno</span><br><span class="line"><span class="keyword">HAVING</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="operator">&gt;=</span> (<span class="keyword">SELECT</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">FROM</span> SC <span class="keyword">WHERE</span> Sno <span class="operator">=</span> <span class="string">'20040002'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （6）求没有人选修的课程号和课程名:</span></span><br><span class="line"><span class="keyword">SELECT</span> Cno, Cname</span><br><span class="line"><span class="keyword">FROM</span> Course</span><br><span class="line"><span class="keyword">WHERE</span> Cno <span class="keyword">NOT</span> <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Cno <span class="keyword">FROM</span> SC);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 24. 使用聚集函数：</span></span><br><span class="line"><span class="comment">-- （1）查询学生总人数：</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">AS</span> 学生总人数</span><br><span class="line"><span class="keyword">FROM</span> Student;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （2）查询选修了课程的学生总数：</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">COUNT</span>(<span class="keyword">DISTINCT</span> Sno) <span class="keyword">AS</span> 选修了课程的学生总数</span><br><span class="line"><span class="keyword">FROM</span> SC;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （3）查询所有课程的总学分数和平均学分数,以及最高学分和最低学分：</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">SUM</span>(Ccredit) <span class="keyword">AS</span> 总学分数, <span class="built_in">AVG</span>(Ccredit) <span class="keyword">AS</span> 平均学分数, <span class="built_in">MAX</span>(Ccredit) <span class="keyword">AS</span> 最高学分, <span class="built_in">MIN</span>(Ccredit) <span class="keyword">AS</span> 最低学分</span><br><span class="line"><span class="keyword">FROM</span> Course;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （4）计算004号课程的学生的平均成绩, 最高分和最低分:</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">AVG</span>(Grade) <span class="keyword">AS</span> 平均成绩, <span class="built_in">MAX</span>(Grade) <span class="keyword">AS</span> 最高分, <span class="built_in">MIN</span>(Grade) <span class="keyword">AS</span> 最低分</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">WHERE</span> Cno <span class="operator">=</span> <span class="string">'004'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （5）查询’计算机系’学生”数据结构”课程的平均成绩:</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="built_in">AVG</span>(Grade) <span class="keyword">AS</span> 平均成绩</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> Student <span class="keyword">WHERE</span> Sdept <span class="operator">=</span> <span class="string">'计算机系'</span>)</span><br><span class="line"><span class="keyword">AND</span> Cno <span class="operator">=</span> (<span class="keyword">SELECT</span> Cno <span class="keyword">FROM</span> Course <span class="keyword">WHERE</span> Cname <span class="operator">=</span> <span class="string">'数据结构'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （6）查询每个学生的课程成绩最高的成绩信息(学号,课程号,成绩):</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, Cno, <span class="built_in">MAX</span>(Grade) <span class="keyword">AS</span> 成绩</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno, Cno;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （7）求成绩低于该门课程平均成绩的学生的成绩信息(学号,课程号,成绩)</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, Cno, Grade</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">WHERE</span> Grade <span class="operator">&lt;</span> (<span class="keyword">SELECT</span> <span class="built_in">AVG</span>(Grade) <span class="keyword">FROM</span> SC <span class="keyword">WHERE</span> Cno <span class="operator">=</span> SC.Cno);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 25. 分组查询</span></span><br><span class="line"><span class="comment">-- （1）查询各系的学生的人数并按人数从多到少排序 :</span></span><br><span class="line"><span class="keyword">SELECT</span> Sdept, <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">AS</span> 学生人数</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sdept</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> 学生人数 <span class="keyword">DESC</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （2） 查询各系的男女生学生总数, 并按系别,升序排列, 女生排在前:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sdept, Ssex, <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">AS</span> 学生人数</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sdept, Ssex</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> Sdept <span class="keyword">ASC</span>, Ssex <span class="keyword">DESC</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （3） 查询选修了3门课程以上的学生的学号和姓名:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, Sname</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> SC <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno <span class="keyword">HAVING</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="operator">&gt;=</span> <span class="number">3</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （4）查询每个学生所选课程的平均成绩, 最高分, 最低分,和选课门数:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno,</span><br><span class="line"><span class="built_in">AVG</span>(Grade) <span class="keyword">AS</span> 平均成绩,</span><br><span class="line"><span class="built_in">MAX</span>(Grade) <span class="keyword">AS</span> 最高分,</span><br><span class="line"><span class="built_in">MIN</span>(Grade) <span class="keyword">AS</span> 最低分,</span><br><span class="line"><span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">AS</span> 选课门数</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （5）查询至少选修了2门课程的学生的平均成绩:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, <span class="built_in">AVG</span>(Grade) <span class="keyword">AS</span> 平均成绩</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno</span><br><span class="line"><span class="keyword">HAVING</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="operator">&gt;=</span> <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （6）查询平均分超过80分的学生的学号和平均分:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, <span class="built_in">AVG</span>(Grade) <span class="keyword">AS</span> 平均分</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno</span><br><span class="line"><span class="keyword">HAVING</span> <span class="built_in">AVG</span>(Grade) <span class="operator">&gt;</span> <span class="number">80</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （7）求各学生的60分以上课程的平均分:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno, <span class="built_in">AVG</span>(Grade) <span class="keyword">AS</span> 平均分</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">WHERE</span> Grade <span class="operator">&gt;</span> <span class="number">60</span></span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- （8） 查询”计算机系”中选修了5门课程以上的学生的学号:</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno</span><br><span class="line"><span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno</span><br><span class="line"><span class="keyword">HAVING</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="operator">&gt;=</span> <span class="number">5</span></span><br><span class="line"><span class="keyword">AND</span> Sno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> Student <span class="keyword">WHERE</span> Sdept <span class="operator">=</span> <span class="string">'计算机系'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 1. 插入一条选课记录('201105122', '1')</span></span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> SC (Sno, Cno)</span><br><span class="line"><span class="keyword">VALUES</span> (<span class="string">'201105122'</span>, <span class="string">'1'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 2. 将一个新学生记录插入到Student表中</span></span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> Student (Sno, Sname, Ssex, Sdept, Sage)</span><br><span class="line"><span class="keyword">VALUES</span> (<span class="string">'201105122'</span>, <span class="string">'陈冬'</span>, <span class="string">'男'</span>, <span class="string">'IS'</span>, <span class="number">18</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 创建存储平均年龄的新表</span></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> AvgAgePerDept (</span><br><span class="line">    DeptName <span class="type">VARCHAR</span>(<span class="number">50</span>) <span class="keyword">PRIMARY</span> KEY,</span><br><span class="line">    AvgAge <span class="type">FLOAT</span></span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 使用 SELECT 语句计算每个系的平均年龄，并插入数据到新表中</span></span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> AvgAgePerDept (DeptName, AvgAge)</span><br><span class="line"><span class="keyword">SELECT</span> Sdept <span class="keyword">AS</span> DeptName, <span class="built_in">AVG</span>(Sage) <span class="keyword">AS</span> AvgAge</span><br><span class="line"><span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Sdept;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 4. 将学生201105121的年龄改为22岁</span></span><br><span class="line"><span class="keyword">UPDATE</span> Student</span><br><span class="line"><span class="keyword">SET</span> Sage <span class="operator">=</span> <span class="number">22</span></span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="operator">=</span> <span class="string">'201105121'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 5. 将所有学生的年龄增加1岁</span></span><br><span class="line"><span class="keyword">UPDATE</span> Student</span><br><span class="line"><span class="keyword">SET</span> Sage <span class="operator">=</span> Sage <span class="operator">+</span> <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 6. 将信息系所有学生的年龄增加1岁</span></span><br><span class="line"><span class="keyword">UPDATE</span> Student</span><br><span class="line"><span class="keyword">SET</span> Sage <span class="operator">=</span> Sage <span class="operator">+</span> <span class="number">1</span></span><br><span class="line"><span class="keyword">WHERE</span> Sdept <span class="operator">=</span> <span class="string">'IS'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 7. 将计算机科学系全体学生的成绩置零</span></span><br><span class="line"><span class="keyword">UPDATE</span> SC</span><br><span class="line"><span class="keyword">SET</span> Grade <span class="operator">=</span> <span class="keyword">NULL</span></span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> Student <span class="keyword">WHERE</span> Sdept <span class="operator">=</span> <span class="string">'计算机科学系'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 首先删除 SC 表中与学号为 '201105124' 的学生相关的所有选课记录</span></span><br><span class="line"><span class="keyword">DELETE</span> <span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="operator">=</span> <span class="string">'201105124'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 然后删除学生记录</span></span><br><span class="line"><span class="keyword">DELETE</span> <span class="keyword">FROM</span> Student</span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="operator">=</span> <span class="string">'201105124'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 9. 删除2号课程的所有选课记录</span></span><br><span class="line"><span class="keyword">DELETE</span> <span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">WHERE</span> Cno <span class="operator">=</span> <span class="string">'2'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 10. 删除计算机系所有学生的选课记录</span></span><br><span class="line"><span class="keyword">DELETE</span> <span class="keyword">FROM</span> SC</span><br><span class="line"><span class="keyword">WHERE</span> Sno <span class="keyword">IN</span> (<span class="keyword">SELECT</span> Sno <span class="keyword">FROM</span> Student <span class="keyword">WHERE</span> Sdept <span class="operator">=</span> <span class="string">'计算机系'</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">-- 11. 删除所有的学生选课记录</span></span><br><span class="line"><span class="keyword">DELETE</span> <span class="keyword">FROM</span> SC;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
